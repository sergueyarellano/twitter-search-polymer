<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tweet-item test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../tweet-item.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <tweet-item></tweet-item>
      </template>
    </test-fixture>

    <script>
      suite('tweet-item', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'tweet-item');
        });
        test('setInputContent should set property \'search\' to the argument passed', function() {
          var element = fixture('basic');
          element.setInputContent({target: {innerHTML: '#javascript'}})
          var actual = element.search
          var expected = '#javascript'
          assert.equal(actual, expected);
        });
      });
    </script>
  </body>
</html>
